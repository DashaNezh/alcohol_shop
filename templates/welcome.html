<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в AlcoDasha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .welcome-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="welcome-bg font-sans flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 hover-scale">
        <div class="text-center mb-8">
            <div class="mb-6">
                <i class="fas fa-wine-bottle text-5xl text-blue-600 mb-4"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 mb-4">Добро пожаловать в AlcoDasha</h1>
            <p class="text-gray-600 text-lg">Ваш надежный магазин алкогольных напитков</p>
        </div>
        
        <div class="space-y-4">
            <a href="/login" class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center py-3 px-4 rounded-lg font-semibold transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Войти
            </a>
            <a href="/register" class="block w-full bg-green-600 hover:bg-green-700 text-white text-center py-3 px-4 rounded-lg font-semibold transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                <i class="fas fa-user-plus mr-2"></i>Зарегистрироваться
            </a>
        </div>

        <div class="mt-8 text-center text-sm text-gray-500">
            <p>Выбирайте качественные напитки</p>
            <p class="mt-1">Быстрая доставка по всей России</p>
        </div>
    </div>
</body>
</html>
