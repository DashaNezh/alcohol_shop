<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин алкоголя</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 rounded mb-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Магазин алкоголя</h1>
                <div class="flex items-center space-x-4">
                    <div id="auth-status" class="mt-2"></div>
                    <button id="logout-btn" class="hidden bg-red-500 px-4 py-2 rounded hover:bg-red-600">Выйти</button>
                </div>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="auth-section" class="mb-4">
            <!-- Register Form -->
            <div id="register-form" class="bg-white p-4 rounded shadow mb-4">
                <h2 class="text-xl font-bold mb-2">Регистрация</h2>
                <input id="register-username" type="text" placeholder="Имя пользователя" class="border p-2 mb-2 w-full">
                <input id="register-email" type="email" placeholder="Электронная почта" class="border p-2 mb-2 w-full">
                <input id="register-password" type="password" placeholder="Пароль" class="border p-2 mb-2 w-full">
                <input id="register-first-name" type="text" placeholder="Имя" class="border p-2 mb-2 w-full">
                <input id="register-last-name" type="text" placeholder="Фамилия" class="border p-2 mb-2 w-full">
                <input id="register-phone" type="text" placeholder="Телефон" class="border p-2 mb-2 w-full">
                <input id="register-address" type="text" placeholder="Адрес" class="border p-2 mb-2 w-full">
                <button onclick="register()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Зарегистрироваться</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-2">Вход</h2>
                <input id="login-username" type="text" placeholder="Имя пользователя" class="border p-2 mb-2 w-full">
                <input id="login-password" type="password" placeholder="Пароль" class="border p-2 mb-2 w-full">
                <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Войти</button>
            </div>
        </div>

        <!-- Products Section -->
        <div id="products-section" class="hidden mb-4">
            <h2 class="text-xl font-bold mb-2">Товары</h2>
            <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Cart Section -->
        <div id="cart-section" class="hidden mb-4">
            <h2 class="text-xl font-bold mb-2">Корзина</h2>
            <div id="cart-list" class="bg-white p-4 rounded shadow"></div>
            <button id="checkout-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mt-2">Оформить заказ</button>
        </div>

        <!-- Checkout Form -->
        <div id="checkout-form" class="hidden bg-white p-4 rounded shadow">
            <h2 class="text-xl font-bold mb-2">Оформление заказа</h2>
            <input id="delivery-address" type="text" placeholder="Адрес доставки" class="border p-2 mb-2 w-full">
            <select id="delivery-method" class="border p-2 mb-2 w-full" onchange="updateTotalPrice()">
                <option value="courier">Курьер (300 руб.)</option>
                <option value="pickup">Самовывоз (бесплатно)</option>
                <option value="post">Почта (бесплатно)</option>
            </select>
            <select id="payment-method" class="border p-2 mb-2 w-full">
                <option value="card">Карта</option>
                <option value="cash">Наличные</option>
                <option value="online">Онлайн</option>
            </select>
            <div id="total-price" class="text-xl font-bold mb-4"></div>
            <button onclick="checkout()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Подтвердить заказ</button>
        </div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000/api';
        let cartTotal = 0; // Глобальная переменная для хранения суммы корзины

        async function checkAuth() {
            const response = await fetch(`${apiUrl}/cart`, { method: 'GET', credentials: 'include' });
            const authStatus = document.getElementById('auth-status');
            const authSection = document.getElementById('auth-section');
            const productsSection = document.getElementById('products-section');
            const cartSection = document.getElementById('cart-section');
            const logoutBtn = document.getElementById('logout-btn');

            if (response.ok) {
                // Проверяем, является ли пользователь админом
                const meResponse = await fetch(`${apiUrl}/me`, { credentials: 'include' });
                const meData = await meResponse.json();

                authStatus.innerHTML = 'Вы вошли в систему';
                if (meData.is_admin) {
                    const adminBtn = document.createElement('a');
                    adminBtn.href = '/admin';
                    adminBtn.className = 'bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 ml-2';
                    adminBtn.textContent = 'Админ-панель';
                    authStatus.appendChild(adminBtn);
                }

                authSection.classList.add('hidden');
                productsSection.classList.remove('hidden');
                cartSection.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                loadProducts();
                loadCart();
            } else {
                authStatus.textContent = 'Пожалуйста, войдите или зарегистрируйтесь';
                authSection.classList.remove('hidden');
                productsSection.classList.add('hidden');
                cartSection.classList.add('hidden');
                logoutBtn.classList.add('hidden');
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const first_name = document.getElementById('register-first-name').value;
            const last_name = document.getElementById('register-last-name').value;
            const phone = document.getElementById('register-phone').value;
            const address = document.getElementById('register-address').value;

            const response = await fetch(`${apiUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username, email, password, first_name, last_name, phone, address, registration_source: 'web'
                })
            });

            const result = await response.json();
            alert(result.message || result.error);
            if (response.ok) checkAuth();
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'  // добавь, если сессии на сервере
            });

            const result = await response.json();
            alert(result.message || result.error);
            if (response.ok) {
                checkAuth();  // Показываем товары для всех пользователей
                if (result.role === 'admin') {
                    // Добавляем кнопку для перехода в админ-панель
                    const adminBtn = document.createElement('a');
                    adminBtn.href = '/admin';
                    adminBtn.className = 'bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 ml-2';
                    adminBtn.textContent = 'Админ-панель';
                    document.getElementById('auth-status').appendChild(adminBtn);
                }
            }
        }

        async function logout() {
            const response = await fetch(`${apiUrl}/logout`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            alert(result.message || result.error);
            if (response.ok) checkAuth();
        }

        async function loadProducts() {
            const response = await fetch(`${apiUrl}/products`);
            const products = await response.json();
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = '';

            for (const product of products) {
                // Проверяем наличие активной скидки для товара
                const promoResponse = await fetch(`${apiUrl}/promotions/active?product_id=${product.id}&category_id=${product.category_id}`);
                const promoData = await promoResponse.json();
                const discount = promoData.discount_percent || 0;

                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded shadow';
                div.innerHTML = `
                    ${product.image_url ? `<img src="${product.image_url}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded">` : ''}
                    <h3 class="text-lg font-bold">${product.name}</h3>
                    <p>Категория: ${product.category_name}</p>
                    <p>Бренд: ${product.brand_name}</p>
                    ${discount > 0 ? `
                        <p class="text-gray-500 line-through">Цена: ${product.price} руб.</p>
                        <p class="text-red-600 font-bold">Цена со скидкой: ${Math.round(product.price * (1 - discount / 100))} руб.</p>
                        <p class="text-green-600">Скидка: ${discount}%</p>
                    ` : `
                        <p>Цена: ${product.price} руб.</p>
                    `}
                    ${product.volume ? `<p>Объем: ${product.volume} мл</p>` : ''}
                    ${product.strength ? `<p>Крепость: ${product.strength}%</p>` : ''}
                    <p>В наличии: ${product.stock}</p>
                    <div class="flex items-center space-x-2 mb-2">
                        <label for="quantity-${product.id}" class="text-sm">Количество:</label>
                        <input type="number" id="quantity-${product.id}" min="1" max="${product.stock}" value="1" 
                               class="border p-1 w-16 text-center">
                    </div>
                    <button onclick="addToCart(${product.id})" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">В корзину</button>
                `;
                productsList.appendChild(div);
            }
        }

        async function addToCart(productId) {
            const quantity = parseInt(document.getElementById(`quantity-${productId}`).value);
            if (isNaN(quantity) || quantity < 1) {
                alert('Пожалуйста, введите корректное количество');
                return;
            }

            const response = await fetch(`${apiUrl}/cart`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ product_id: productId, quantity: quantity })
            });

            const result = await response.json();
            alert(result.message || result.error);
            if (response.ok) loadCart();
        }

        async function loadCart() {
            const response = await fetch(`${apiUrl}/cart`, { method: 'GET', credentials: 'include' });
            const cartItems = await response.json();
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';

            if (cartItems.length === 0) {
                cartList.innerHTML = '<p>Корзина пуста</p>';
                return;
            }

            let total = 0;
            cartItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'border-b py-2';
                div.innerHTML = `
                    <p>${item.name} - ${item.quantity} x ${item.price} руб. = ${item.quantity * item.price} руб.</p>
                `;
                cartList.appendChild(div);
                total += item.quantity * item.price;
            });

            cartTotal = total; // Сохраняем сумму корзины
            const totalDiv = document.createElement('div');
            totalDiv.className = 'font-bold mt-2';
            totalDiv.textContent = `Итого: ${total} руб.`;
            cartList.appendChild(totalDiv);

            // Обновляем итоговую цену при открытии формы оформления заказа
            updateTotalPrice();
        }

        function updateTotalPrice() {
            const deliveryMethod = document.getElementById('delivery-method').value;
            const deliveryCost = deliveryMethod === 'courier' ? 300 : 0;
            const totalWithDelivery = cartTotal + deliveryCost;

            const totalPriceDiv = document.getElementById('total-price');
            totalPriceDiv.innerHTML = `
                <div class="text-gray-600">Сумма товаров: ${cartTotal} руб.</div>
                <div class="text-gray-600">Стоимость доставки: ${deliveryCost} руб.</div>
                <div class="text-green-600">Итого к оплате: ${totalWithDelivery} руб.</div>
            `;
        }

        document.getElementById('checkout-btn').addEventListener('click', () => {
            document.getElementById('checkout-form').classList.remove('hidden');
            updateTotalPrice(); // Обновляем цену при открытии формы
        });

        async function checkout() {
            const delivery_address = document.getElementById('delivery-address').value;
            const delivery_method = document.getElementById('delivery-method').value;
            const payment_method = document.getElementById('payment-method').value;

            const response = await fetch(`${apiUrl}/checkout`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    delivery_address,
                    delivery_method,
                    payment_method,
                    total_price: cartTotal + (delivery_method === 'courier' ? 300 : 0)
                })
            });

            const result = await response.json();
            alert(result.message || result.error);
            if (response.ok) {
                document.getElementById('checkout-form').classList.add('hidden');
                loadCart();
            }
        }

        document.getElementById('logout-btn').addEventListener('click', logout);

        // Initial check
        checkAuth();
    </script>
</body>
</html>
